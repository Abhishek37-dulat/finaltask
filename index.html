<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

  <body style="margin: 0">
    <div class="container">
      <div class="row">
      <h1>Expense Tracker</h1>
    </div>
    <div class="row">
    <form novalidate >
      <div class="form-floating m-2">
        <input class="form-control" type="number" id="amount" name="amount" />
        <label for="username">Amount:</label>
        <div class="invalid-feedback">Amount is required*</div>
        <div class="valid-feedback">correct Amount</div>
      </div>
      <div class="form-floating m-2">
        <input class="form-control" type="text" id="description" name="description"/>
        <label for="email">Description:</label>
        <div class="invalid-feedback">description is required*</div>
        <div class="valid-feedback">correct description</div>
      </div>
      <div class="form-floating m-2">
        
        <select class="form-select" id="categorie" name="categorie">
          <option value="Movie">Movie</option>
          <option value="Study">Study</option>
        </select>
        <label for="categorie">Select Categorie:</label>
        
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
  <ul id="user-list">
  <div class="row row-cols-5 mt-3">
    <div class="col-2">Name</div>
    <div class="col-2">Name</div>
    <div class="col-2">Name</div>
    <button class="col-3">Delete</button>
    <button class="col-3">Edit</button>
  </div>
</ul>
  </body>
  <script src="app.js"></script>
</html>
